version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
       - setup_remote_docker:
            docker_layer_caching: true

       - checkout

        # build and push Docker image
       - run: |
           TAG=0.1.$CIRCLE_BUILD_NUM
           docker-compose build
           docker tag apiance_apiance-client:latest skytroyen/apiance-client:$TAG
           docker tag apiance_apiance-server:latest skytroyen/apiance-server:$TAG
           echo "$DOCKER_USER"

           docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
           docker push skytroyen/apiance-client:$TAG
           docker push skytroyen/apiance-server:$TAG
